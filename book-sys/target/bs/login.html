<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/user/login" >
    用户名：<input type="text" name="username" placeholder="请输入用户名">
<br>
    密码：<input type="password" name="password" placeholder="请输入密码">
    <br>
    <input type="submit" value="提交">
</form>
<br><br>
<form id="ajax_form" action="/user/login2">
    用户名：<input type="text" name="username" placeholder="请输入用户名">
    <br>
    密码：<input type="password" name="password" placeholder="请输入密码">
    <br>
    <input type="submit" value="提交">
</form>
<script src="static/jquery@3.3.1/jquery.min.js"></script>
<script>
    //事件：绑定事件，页面元素加载/渲染完成：body.onload
    $(function () {
        //页面元素id为ajax_form的页面元素，绑定一个事件：submit提交事件
        $("#ajax_form").submit(function () {
            let data = {
                username:"abc",
                password:"123"
            };
            $.ajax({
                url:"user/login2",
                type:"post",
                contentType:"application/json",//请求数据的数据格式
                data:JSON.stringify(data),//发送的请求数据
                dataType:"json",//响应数据格式
                success:function(r){
                    alert(JSON.stringify(r))
                },error:function (jq) {
                    alert("状态码："+jq.status+".错误信息："+jq.statusText)
                }

            })
            return false;//不使用表单默认提交的方式
        })
    })
</script>
</body>
</html>
